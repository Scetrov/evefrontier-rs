# EVE Frontier Helm Chart values
# This is a YAML-formatted file.

# Global settings
global:
  # Image pull secrets (if using private registry)
  imagePullSecrets: []
  # Data path inside container
  dataPath: /data/static_data.db

# Route microservice configuration
route:
  enabled: true
  replicaCount: 1
  
  image:
    repository: ghcr.io/scetrov/evefrontier-rs/evefrontier-service-route
    pullPolicy: IfNotPresent
    # Overrides the image tag (defaults to chart appVersion)
    tag: ""
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Pod annotations
  podAnnotations: {}
  
  # Node selector
  nodeSelector: {}
  
  # Tolerations
  tolerations: []
  
  # Affinity
  affinity: {}

# Scout-gates microservice configuration
scoutGates:
  enabled: true
  replicaCount: 1
  
  image:
    repository: ghcr.io/scetrov/evefrontier-rs/evefrontier-service-scout-gates
    pullPolicy: IfNotPresent
    tag: ""
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Scout-range microservice configuration
scoutRange:
  enabled: true
  replicaCount: 1
  
  image:
    repository: ghcr.io/scetrov/evefrontier-rs/evefrontier-service-scout-range
    pullPolicy: IfNotPresent
    tag: ""
  
  service:
    type: ClusterIP
    port: 8080
  
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Ingress configuration (Traefik IngressRoute)
ingress:
  enabled: true
  # Ingress class: "traefik" for IngressRoute CRD, "nginx" etc. for standard Ingress
  className: traefik
  
  # Annotations for the Ingress/IngressRoute
  annotations: {}
  
  # Host for routing (empty string matches all hosts)
  host: ""
  
  # TLS configuration
  tls:
    enabled: false
    # Secret name for TLS cert (auto-generated if not specified)
    secretName: ""
  
  # Traefik-specific configuration (only used when className: traefik)
  traefik:
    # Traefik entrypoint (web, websecure)
    entryPoint: web
    # Middlewares to apply to routes (reference by name)
    middlewares: []
    # - evefrontier-ratelimit
    # - evefrontier-cors
    
    # Rate limiting middleware configuration
    rateLimit:
      enabled: false
      average: 100
      burst: 50
      period: 1s
    
    # CORS middleware configuration
    cors:
      enabled: false
      allowOrigins:
        - "*"
    
    # Security headers middleware configuration
    headers:
      enabled: false
      hsts: true
      contentSecurityPolicy: ""

# ConfigMap for runtime configuration
config:
  # Log level (trace, debug, info, warn, error)
  logLevel: info
  # Log format (json, text)
  logFormat: json
  # Enable metrics endpoint
  enableMetrics: "true"
  # Enable distributed tracing
  enableTracing: "false"

# Prometheus metrics configuration
prometheus:
  # Enable Prometheus scraping via pod annotations
  enabled: true
  # Metrics endpoint path
  path: /metrics
  # Metrics endpoint port
  port: 8080

# Persistent volume for the dataset
persistence:
  enabled: true
  
  # Use existing PVC (leave empty to create new one)
  existingClaim: ""
  
  # Storage class (leave empty for default)
  storageClass: ""
  
  # Access modes (array)
  accessModes:
    - ReadOnlyMany
  
  # Size (only used if creating new PVC)
  size: 1Gi
  
  # Path to mount the data
  mountPath: /data
  
  # Annotations for the PVC
  annotations: {}

# Service account
serviceAccount:
  # Create a service account
  create: true
  # Name (generated if not specified)
  name: ""
  # Annotations
  annotations: {}
  # Automount service account token
  automount: false

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Probes configuration
probes:
  liveness:
    enabled: true
    path: /health/live
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readiness:
    enabled: true
    path: /health/ready
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
