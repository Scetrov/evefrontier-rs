{{- if .Values.route.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "evefrontier.fullname" . }}-route
  labels:
    {{- include "evefrontier.route.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.route.replicaCount }}
  selector:
    matchLabels:
      {{- include "evefrontier.route.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.prometheus.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.prometheus.port }}"
        prometheus.io/path: "{{ .Values.prometheus.path }}"
        {{- end }}
        {{- with .Values.route.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "evefrontier.route.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "evefrontier.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: route
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.route.image.repository }}:{{ include "evefrontier.route.imageTag" . }}"
          imagePullPolicy: {{ .Values.route.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: EVEFRONTIER_DATA_PATH
              value: {{ .Values.global.dataPath }}
            - name: RUST_LOG
              value: {{ .Values.config.logLevel }}
            - name: LOG_FORMAT
              value: {{ .Values.config.logFormat }}
            - name: SERVICE_NAME
              value: route
            - name: SERVICE_PORT
              value: "8080"
          {{- include "evefrontier.probes" . | nindent 10 }}
          resources:
            {{- toYaml .Values.route.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "evefrontier.pvcName" . }}
      {{- with .Values.route.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.route.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.route.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
