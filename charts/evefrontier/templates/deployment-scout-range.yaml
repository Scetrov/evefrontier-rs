{{- if .Values.scoutRange.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "evefrontier.fullname" . }}-scout-range
  labels:
    {{- include "evefrontier.scoutRange.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.scoutRange.replicaCount }}
  selector:
    matchLabels:
      {{- include "evefrontier.scoutRange.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.scoutRange.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "evefrontier.scoutRange.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "evefrontier.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: scout-range
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.scoutRange.image.repository }}:{{ include "evefrontier.scoutRange.imageTag" . }}"
          imagePullPolicy: {{ .Values.scoutRange.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: EVEFRONTIER_DATA_PATH
              value: {{ .Values.global.dataPath }}
            - name: RUST_LOG
              value: {{ .Values.config.logLevel }}
            - name: SERVICE_PORT
              value: "8080"
          {{- include "evefrontier.probes" . | nindent 10 }}
          resources:
            {{- toYaml .Values.scoutRange.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "evefrontier.pvcName" . }}
      {{- with .Values.scoutRange.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scoutRange.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scoutRange.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
