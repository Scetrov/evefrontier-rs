name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and test workspace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Build workspace
        run: cargo build --workspace --locked --all-targets

      - name: Test workspace
        run: cargo test --workspace --locked

  validate-docs-examples:
    name: Validate documentation examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0

      - name: Install jq for JSON validation
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Build CLI
        run: cargo build --release -p evefrontier-cli

      - name: Test download command (README example)
        run: |
          ./target/release/evefrontier-cli download --data-dir /tmp/test-download
          test -f /tmp/test-download/static_data.db || (echo "Download failed" && exit 1)

      - name: Test route command with fixture (README example)
        run: |
          ./target/release/evefrontier-cli --data-dir docs/fixtures/minimal_static_data.db route --from "Y:170N" --to "BetaTest"

      - name: Test search command with JSON output (README example)
        run: |
          output=$(./target/release/evefrontier-cli --data-dir docs/fixtures/minimal_static_data.db --format json search --from "Y:170N" --to "BetaTest")
          echo "$output" | jq -e '.kind == "search"' || (echo "JSON output validation failed" && exit 1)

      - name: Test path command (README example)
        run: |
          ./target/release/evefrontier-cli --data-dir docs/fixtures/minimal_static_data.db path --from "Y:170N" --to "BetaTest"

      - name: Test algorithm selection (README example)
        run: |
          ./target/release/evefrontier-cli --data-dir docs/fixtures/minimal_static_data.db route --from "Y:170N" --to "BetaTest" --algorithm dijkstra

