name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and test workspace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Build workspace
        run: cargo build --workspace --locked --all-targets

      - name: Test workspace
        run: cargo test --workspace --locked

  validate-docs-examples:
    name: Validate documentation examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0

      - name: Install jq for JSON validation
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Build CLI
        run: cargo build --release -p evefrontier-cli

      - name: Prepare fixture database
        run: |
          echo -e "requested=tag\nresolved=fixture" > docs/fixtures/minimal_static_data.db.release

      - name: Test route command (README example - Nod to Brana)
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-route route --from "Nod" --to "Brana"

      - name: Test route command with JSON output (README example)
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-json --format json route --from "Nod" --to "Brana" > /tmp/output.json
          jq -e '.kind == "route"' /tmp/output.json || (echo "JSON output validation failed" && exit 1)

      - name: Test basic format path-style output (README example)
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-basic --format basic route --from "Nod" --to "Brana"

      - name: Test algorithm selection
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-algo route --from "Nod" --to "Brana" --algorithm dijkstra

