name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and test workspace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.1
          components: clippy, rustfmt

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Run lint (cargo fmt check)
        run: pnpm nx run-many -t lint --exclude evefrontier-rs

      - name: Run clippy
        run: pnpm nx run-many -t clippy --exclude evefrontier-rs

      - name: Build workspace
        run: pnpm nx run-many -t build --exclude evefrontier-rs

      - name: Test workspace
        run: pnpm nx run-many -t test --exclude evefrontier-rs

  validate-docs-examples:
    name: Validate documentation examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.1

      - name: Install jq for JSON validation
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Build CLI
        run: cargo build --release -p evefrontier-cli

      - name: Prepare fixture database
        run: |
          echo -e "requested=tag\nresolved=fixture" > docs/fixtures/minimal_static_data.db.release

      - name: Test route command (README example - Nod to Brana)
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-route route --from "Nod" --to "Brana"

      - name: Test route command with JSON output (README example)
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-json --format json route --from "Nod" --to "Brana" > /tmp/output.json
          jq -e '.kind == "route"' /tmp/output.json || (echo "JSON output validation failed" && exit 1)

      - name: Test basic format path-style output (README example)
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-basic --format basic route --from "Nod" --to "Brana"

      - name: Test algorithm selection
        run: |
          EVEFRONTIER_DATASET_SOURCE="$(pwd)/docs/fixtures/minimal_static_data.db" ./target/release/evefrontier-cli --data-dir /tmp/test-algo route --from "Nod" --to "Brana" --algorithm dijkstra

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.1

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

  spatial-index-freshness:
    name: Verify spatial index freshness
    runs-on: ubuntu-latest
    needs: build-and-test  # Run after tests pass
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.1

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Build CLI
        run: cargo build --release -p evefrontier-cli

      - name: Prepare fixture for verification
        run: |
          # Create a release marker for the fixture
          echo -e "requested=fixture\nresolved=fixture-v1" > docs/fixtures/minimal_static_data.db.release
          # Build the spatial index for the fixture
          ./target/release/evefrontier-cli --no-logo --no-footer --data-dir docs/fixtures index-build --force

      - name: Verify spatial index freshness
        run: |
          ./target/release/evefrontier-cli --no-logo --no-footer --data-dir docs/fixtures index-verify --json

      - name: Report verification status
        if: failure()
        run: |
          echo "::error::Spatial index is out of sync with the dataset. Run 'evefrontier-cli index-build' to regenerate."

  complexity-check:
    name: Code complexity analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.1
          components: clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Run complexity analysis with clippy
        run: |
          # Enable complexity-related lints from the restriction/pedantic categories
          # cognitive_complexity: functions with complexity > 15 (configured in clippy.toml)
          # too_many_lines: functions with > 100 lines
          # excessive_nesting: nesting depth > 8
          #
          # Note: This is an informational check. Warnings are reported but don't fail the build.
          # The --cap-lints=warn flag ensures we only warn (not error) on these complexity issues.
          # Use this output to identify areas for refactoring.
          cargo clippy --workspace --all-targets -- \
            -W clippy::cognitive_complexity \
            -W clippy::too_many_lines \
            -W clippy::excessive_nesting \
            --cap-lints=warn || true

  changelog-guard:
    name: Enforce CHANGELOG.md updates for code changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Only run on PRs, not on push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff comparison
          ref: ${{ github.event.pull_request.head.sha }}  # Check out the PR commit

      - name: Fetch base and head refs
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
          git fetch origin ${{ github.head_ref }}:refs/remotes/origin/${{ github.head_ref }} || true

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check CHANGELOG.md requirement
        run: |
          bash .github/scripts/check-changelog.sh
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}

  ship-downloader-tests:
    name: Ship downloader & checksum tests
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.1

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-shiptests
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Run ship downloader & checksum tests
        run: |
          # Run only the relevant tests in evefrontier-lib for deterministic, fast feedback
          cargo test -p evefrontier-lib --test dataset_download_ship_data --quiet


