name: Dependency Check

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read

jobs:
  check-rust-dependencies:
    name: Check Rust dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: cargo-outdated-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-outdated-${{ runner.os }}-

      - name: Install cargo-outdated
        run: cargo install cargo-outdated --locked || true

      - name: Check for outdated Rust dependencies (JSON)
        run: |
          cargo outdated --workspace --format json > rust-outdated.json || echo '{"dependencies": []}' > rust-outdated.json
        continue-on-error: true

      - name: Check for outdated Rust dependencies (human-readable)
        run: |
          echo "# Rust Dependency Outdated Report" > rust-outdated.txt
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> rust-outdated.txt
          echo "" >> rust-outdated.txt
          cargo outdated --workspace --verbose >> rust-outdated.txt 2>&1 || echo "No outdated dependencies or error occurred" >> rust-outdated.txt
        continue-on-error: true

      - name: Upload Rust outdated report
        uses: actions/upload-artifact@v4
        with:
          name: rust-outdated-report
          path: |
            rust-outdated.json
            rust-outdated.txt
          retention-days: 30

  check-node-dependencies:
    name: Check Node dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || true
        continue-on-error: true

      - name: Check for outdated Node dependencies
        run: |
          echo "# Node Dependency Outdated Report" > node-outdated.txt
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> node-outdated.txt
          echo "" >> node-outdated.txt
          pnpm outdated --depth 0 >> node-outdated.txt 2>&1 || echo "No outdated dependencies or error occurred" >> node-outdated.txt
        continue-on-error: true

      - name: Check for outdated Node dependencies (JSON)
        run: |
          pnpm outdated --depth 0 --json > node-outdated.json 2>&1 || echo '{}' > node-outdated.json
        continue-on-error: true

      - name: Upload Node outdated report
        uses: actions/upload-artifact@v4
        with:
          name: node-outdated-report
          path: |
            node-outdated.json
            node-outdated.txt
          retention-days: 30
