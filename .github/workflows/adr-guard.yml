name: ADR Guard

on:
  pull_request:
    paths:
      - 'docs/adrs/**'
      - '.github/workflows/adr-guard.yml'
      - 'scripts/validate_adrs.js'
  push:
    branches: [ main ]
    paths:
      - 'docs/adrs/**'
      - '.github/workflows/adr-guard.yml'
      - 'scripts/validate_adrs.js'

permissions:
  contents: read
  pull-requests: read

jobs:
  adr_guard:
    runs-on: ubuntu-latest
    name: Validate ADR naming & immutability
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect override label
        id: labels
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const overrideLabel = 'adr-override';
            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            const has = labels.includes(overrideLabel);
            core.setOutput('override', has ? 'true' : 'false');

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Run ADR validation
        env:
          ADR_OVERRIDE_LABEL_PRESENT: ${{ steps.labels.outputs.override }}
        run: |
          node scripts/validate_adrs.js
