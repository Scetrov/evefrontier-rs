[workspace]
members = [
    "crates/evefrontier-lib",
    "crates/evefrontier-cli",
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["EveFrontier Contributors"]
license = "Apache-2.0"
repository = "https://github.com/scetrov/evefrontier-rs"
description = "Workspace for EveFrontier pathfinding library, CLI, and AWS Lambda functions."

[workspace.dependencies]
anyhow = "1.0.100"
directories = "6.0.0"
thiserror = "2.0.10"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
rusqlite = { version = "0.37.0", features = ["bundled"] }
clap = { version = "4.5.29", features = ["derive"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter"] }
reqwest = { version = "0.12.24", default-features = false, features = ["blocking", "json", "rustls-tls"] }
tempfile = "3.23.0"
zip = { version = "6.0.0", default-features = false, features = ["deflate"] }
assert_cmd = "2.1.1"
predicates = "3.1.3"
once_cell = "1.20.3"
