[workspace]
members = [
    "crates/evefrontier-lib",
    "crates/evefrontier-cli",
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["EveFrontier Contributors"]
license = "Apache-2.0"
repository = "https://github.com/scetrov/evefrontier-rs"
description = "Workspace for EveFrontier pathfinding library, CLI, and AWS Lambda functions."

[workspace.dependencies]
anyhow = "1.0"
directories = "5.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rusqlite = { version = "0.31", features = ["bundled"] }
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
tempfile = "3.10"
zip = { version = "0.6", default-features = false, features = ["deflate"] }
assert_cmd = "2.0"
predicates = "3.1"
